<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Reuse</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<div id="navbar">
            <nav class="white" style="box-shadow: none;position: fixed;top: 0px;">
                <div class="valign-wrapper row">
                    <div class="col l2" style="margin-left: 0;line-height: 0; margin-top:7px;">
                        <a href="index.html" style="
    margin-left: 10px;
    line-height: 0; 
">          
                            <img src="static/openre.png" style="height: 40px;/* margin-top: 10px; */">
                        </a>
                    </div>
                </div>  
            </nav>  
        </div>  

    <div class="row" style="margin-top: 70px;">
	    <div class="col l8 offset-l2">
		    <table>
			    <tr>
				    <th>Citation Text</th>
				    <th>Publication Title</th>
				    <th>Authors</th>
				</tr>
			    {% for value in data %}
			    <tr class="{{ value.cite_output }} lighten-5">
				<td>{{ value.cite_txt }}</td>
				<td>{{ value.title }}</td>
				<td>{{ value.authors }}</td>
			</tr>
			{% endfor %}
		    </table>
	    </div>
    </div>
</body>
</html>
