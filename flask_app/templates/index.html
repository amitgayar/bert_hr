<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Reuse</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div style="min-height: 100vh; min-width: 100vw;">
        <div id="navbar">
            <nav class="white" style="box-shadow: none;position: fixed;top: 7px;">
                <div class="valign-wrapper row">
                    <div class="col l2" style="margin-left: 0;line-height: 0;">
                        <a href="index.html" style="
    margin-left: 10px;
    line-height: 0;
">
                            <img src="static/openre.png" style="height: 40px;/* margin-top: 10px; */">
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row" style="margin-top:100px;">
            <div class="col l6 offset-l3">
                <form action="/uploadRA" method="POST" enctype="multipart/form-data">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" name="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
		    <center>
		    <button class="btn btn-flat">Submit</button>
		    </center>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
